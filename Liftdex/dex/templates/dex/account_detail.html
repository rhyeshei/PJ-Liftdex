{% extends "base.html" %}
{% block content %}
<section class="section card">
  <h1 class="card-title">アカウント</h1>
  <div class="form-row">
    <label>ユーザー名</label>
    <div class="auth-value">@{{ user.username }}</div>
  </div>

  <div class="form-row">
    <label>メールアドレス</label>
    <div class="auth-value">{{ user.email }}</div>
  </div>

  <div class="auth-actions">
    <a class="btn btn-primary auth-btn" href="{% url 'account_edit' %}">アカウント情報を編集</a>
    <a class="btn auth-btn" href="{% url 'password_change' %}">パスワードを変更</a>
  </div>

</section>

<section class="section">
  <h2>ブックマーク</h2>
  <div class="grid grid-3">
    {% for b in bookmarks %}
      <div class="card">
        <p class="card-title">
          <a href="{% url 'exercise_detail' b.exercise.slug %}">{{ b.exercise.name }}</a>
        </p>
        <p class="card-sub">{{ b.exercise.english_name }}</p>
      </div>
    {% empty %}
      <p>ブックマークはまだありません</p>
    {% endfor %}
  </div>
</section>
{% endblock %}
