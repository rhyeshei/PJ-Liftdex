{% extends "base.html" %}
{% block content %}
<section class="section card auth-card">
  <h1 class="card-title">ログイン</h1>

  <form method="post" class="auth-form">
    {% csrf_token %}
    {{ form.non_field_errors }}

    {% for field in form %}
      <div class="form-row">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% for error in field.errors %}
          <p class="form-error">{{ error }}</p>
        {% endfor %}
      </div>
    {% endfor %}

    <button class="btn btn-primary auth-btn" type="submit">ログイン</button>
  </form>

  <p class="auth-link"><a href="{% url 'signup' %}">新規登録はこちら</a></p>
  <p class="auth-link"><a href="{% url 'password_reset' %}">パスワードを忘れた方はこちら</a></p>
</section>
{% endblock %}
