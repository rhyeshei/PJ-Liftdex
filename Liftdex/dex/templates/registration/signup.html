{% extends "base.html" %}
{% block content %}
<section class="section card">
  <h1 class="card-title">新規登録</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">登録</button>
  </form>
  <p><a href="{% url 'login' %}">ログインはこちら</a></p>
</section>
{% endblock %}
